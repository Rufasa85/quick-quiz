<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="./highscores.html"> high scores</a>
        <h3 id="timer"></h3>
    </header>
    <main>
        <section id="instructions">
            <p>
                Welcome to my wonderful wacky animal quiz! Click to get started!
            </p>
            <button id="start-game">Start Quiz!</button>
        </section>
    
        <section id="game" class="hide">
            <div id="is-correct" class="hide"></div>
            <h2 id="question"></h2>
            
            <div id="answer-buttons">

            </div>
           
        </section>
        <section id="score-input" class="hide">
            <h1>congratuations! your score was <span id="score"></span>! Add you initials to save your score!</h1>
            <form>
                <input type="text" placeholder="initials!">
                <button>Add Score!</button>
            </form>
        </section>
    </main>
    <script src="./questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
